<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags - Requirement 9.1 -->
    <meta name="description" content="Luminova Technology - Leading provider of GenAI Development, Data & AI, AWS Migration, SaaS Engineering, and Professional Services. Explore our innovative solutions for Financial Services, Healthcare, Retail, Manufacturing, Education, and Energy sectors." />
    <meta name="keywords" content="GenAI Development, Data Engineering, AI Solutions, AWS Migration, SaaS Engineering, Cloud Services, Professional Services" />
    <meta name="author" content="Luminova Technology" />
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Luminova Technology - Innovative Technology Solutions" />
    <meta property="og:description" content="Leading provider of GenAI Development, Data & AI, AWS Migration, and SaaS Engineering services." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://techcorp-solutions.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Luminova Technology - Innovative Technology Solutions" />
    <meta name="twitter:description" content="Leading provider of GenAI Development, Data & AI, AWS Migration, and SaaS Engineering services." />
    
    <title>Luminova Technology - Innovative Technology Solutions</title>

    <!-- Inter Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data (JSON-LD) for SEO - Requirement 9.1, 9.3 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Luminova Technology",
      "url": "https://techcorp-solutions.com",
      "logo": "https://techcorp-solutions.com/vite.svg",
      "description": "Leading provider of GenAI Development, Data & AI, AWS Migration, SaaS Engineering, and Professional Services",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://www.linkedin.com/company/techcorp-solutions",
        "https://twitter.com/techcorp"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": "English"
      }
    }
    </script>
    
    <!-- Website Navigation Structured Data - Requirement 9.3 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Luminova Technology",
      "url": "https://techcorp-solutions.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://techcorp-solutions.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
